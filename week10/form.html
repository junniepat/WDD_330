        <!-- <form> -->

            <label>Enter Three Letters:</label>
            <input type="text" id="letter" placeholder="one capital" minlength="3" pattern="[A-Za-z]{3}" 
                title="Must have one capital letter" required>

            <label>Enter Three numbers:</label>  
            <input id="num" min="3" required>
            
            <button type="button" onclick="showMessage()">Submit</button>

            <p id="message"></p>
